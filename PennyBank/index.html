<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="Website/Icon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">The Penny Bank</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      background-color: #0a1e3f;
      color: #e0e7ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #f3ec40;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .controls {
      text-align: center;
      margin-bottom: 2rem;
    }

    select, input[type="text"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #1e3a8a;
      color: #e0e7ff;
      cursor: pointer;
      margin: 0.5rem;
    }

    .leaderboard {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
      padding: 0;
      max-width: 3840px;
      margin: 0 auto;
    }

    @media (min-width: 600px) {
      .leaderboard {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .leaderboard {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1200px) {
      .leaderboard {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1800px) {
      .leaderboard {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (min-width: 2200px) {
      .leaderboard {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .entry {
      background: #152a5a;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1.2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      white-space: nowrap;
      gap: 0.5rem;
      overflow: hidden;
    }

    .name {
      flex: 1 1 auto;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .value {
      font-weight: bold;
      font-size: 2rem;
    }

    .entry:hover {
      box-shadow: 0 4px 12px rgba(243, 236, 64, 0.8);
      transform: translateY(-2px);
    }

    .ordinal {
      color: #f3ec40;
      font-weight: bold;
      margin-right: 1rem;
      font-size: 2rem;
      text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.7);
    }

    .gold {
      background-color: #FFFFC5;
      color: #000;
    }

    .silver {
      background-color: #FFFFFF;
      color: #000;
    }

    .bronze {
      background-color: #FFC78F;
      color: #000;
    }

    .gold .ordinal {
      color: #ffd700;
      font-size: 3rem;
    }

    .silver .ordinal {
      color: #DDDDDD;
      font-size: 3rem;
    }

    .bronze .ordinal {
      color: #CD7F32;
      font-size: 3rem;
    }

    .medal-board {
      display: grid;
      gap: 1rem;
      max-width: 3840px;
      margin-top: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
    }

    .medal-column {
      background: #1e3a8a;
      padding: 1rem;
      border-radius: 10px;
    }

    .medal-column h2 {
      text-align: center;
      color: gold;
    }

    .medal-column.silver h2 { color: silver; }
    .medal-column.bronze h2 { color: #cd7f32; }
    .medal-column.lobby h2 { color: #9ae6b4; }
    .medal-column.total h2 { color: #f3ec40; }
    
    .medal-column.total {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  width: 100%;
}

 .medallist {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5rem 1rem;
  margin: 0.25rem 0;
  background: #152a5a;
  border-radius: 6px;
  font-size: 1.3rem;
  font-weight: bold;
  color: #e0e7ff;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
  gap: 0.75rem;
  min-width: 0; /* Prevents flex child overflow */
}

.medallist > span:nth-child(1) {
  flex: 0 0 auto;
  font-size: 1.4rem;
}

.medallist > span:nth-child(2) {
  flex: 1 1 auto;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  min-width: 0; /* critical for truncating long names */
}

.medallist > span:nth-child(3) {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-end;
  text-align: right;
  white-space: nowrap;
  min-width: 6em;
  max-width: 8em;
}

.medallist > span:nth-child(3) .total-count {
  font-weight: 700;
  color: #fff;
  font-size: 1.2em;
}

.medallist > span:nth-child(3) small {
  font-size: 0.75em;
  color: #aaa;
}

.medal-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 1rem;

  /* ‚úÖ Fix for asymmetry */
  max-width: 100%;
  padding: 0 1rem;
  box-sizing: border-box;
  margin-left: auto;
  margin-right: auto;
}

.medal-column.total .medal-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 1rem;
}

/* Emphasize the total count with an emoji and bold */
.medallist > span:nth-child(3) > .total-count {
  font-weight: 700;
  font-size: 1.1em;
  color: #fff; /* changed to white */
  margin-bottom: 0.1em;
  white-space: nowrap;
}

    .ordinal-medal {
      color: #f3ec40;
      font-weight: bold;
      margin-right: 1rem;
      font-size: 1.8rem;
      text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">The Penny Bank</h1>
  <div class="controls">
    <label for="modeSelect">Sort by: </label>
    <select id="modeSelect">
      <option value="credits">Author Credits</option>
      <option value="current" selected>Current Season</option>
      <option value="total">All-Time</option>
    </select>
    <input type="text" id="searchInput" placeholder="Filter Players..." style="width: 200px;">
    <label for="formatSelect">Choose format:</label>
    <select id="formatSelect">
      <option value="leaderboard">THE PENNY BANK</option>
    </select>
  </div>
  <div id="leaderboard" class="leaderboard"></div>
  <div id="medalBoard" class="medal-board" style="display: none;"></div>

  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/persephoneschair/PennyStorage/main/NewPennys.txt';
    const FORMATS = ['Abyss.txt', 'Battlefront.txt', 'BiddingWar.txt', 'Crossfire.txt', 'Cryptex.txt', 'DangerZone.txt', 'DataLeak.txt', 'Distinction.txt', 'EscapeArtist.txt', 'GoogleThat.txt', 'Hive.txt', 'Mole.txt', 'Moneybox.txt', 'Purge.txt', 'Pyramid.txt', 'RedHerrings.txt', 'RiskyBusiness.txt', 'Spotlight.txt']; // Update with real format file names
    const FORMAT_LABELS = {
      'Abyss.txt': 'The Abyss',
      'Battlefront.txt': 'Battlefront',
      'BiddingWar.txt': 'Bidding War',
      'Crossfire.txt': 'Crossfire',
      'Cryptex.txt': 'Cryptex',
      'DangerZone.txt': 'DangerZone',
      'DataLeak.txt': 'Data Leak',
      'Distinction.txt': 'Distinction!',
      'EscapeArtist.txt': 'The Escape Artist',
      'GoogleThat.txt': 'Google That!',
      'Hive.txt': 'The Hive',
      'Mole.txt': 'The Mole',
      'Moneybox.txt': 'Moneybox',
      'Purge.txt': 'The Purge',
      'Pyramid.txt': 'The Pyramid',
      'RedHerrings.txt': 'Red Herrings!',
      'RiskyBusiness.txt': 'Risky Business',
      'Spotlight.txt': 'Spotlight',
    };

    let players = [];
    
    

    async function fetchData() {
      try {
        const response = await fetch(DATA_URL);
        const data = await response.json();
        players = data.playerList.map(p => ({
          name: p.PlayerName,
          credits: p.AuthorCredits,
          current: p.CurrentSeasonPennys,
          total: p.AllTimePennys
        }));
        renderLeaderboard();
      } catch (error) {
        console.error('Error loading data:', error);
      }
    }

    function renderLeaderboard() {
    
      document.getElementById('medalBoard').style.display = 'none';
      document.getElementById('leaderboard').style.display = 'grid';
      document.getElementById('mainTitle').textContent = 'The Penny Bank';
      document.title = 'The Penny Bank';

      const mode = document.getElementById('modeSelect').value;
      const search = document.getElementById('searchInput').value.toLowerCase();
      const board = document.getElementById('leaderboard');
      board.innerHTML = '';

      const filtered = players
        .filter(p => p[mode] && parseFloat(p[mode]) > 0)
        .sort((a, b) => parseFloat(b[mode]) - parseFloat(a[mode]));

      filtered.forEach((player, index) => {
        if (!player.name.toLowerCase().includes(search)) return;

        const div = document.createElement('div');
        div.className = 'entry';
        if (index === 0) div.classList.add('gold');
        else if (index === 1) div.classList.add('silver');
        else if (index === 2) div.classList.add('bronze');

        div.innerHTML = `
          <span class="ordinal">${index + 1}</span>
          <span class="name" title="${player.name}">${player.name}</span>
          <span class="value">${Number(player[mode]).toLocaleString()}</span>
        `;
        board.appendChild(div);
      });
    }

  function renderMedalBoard(data, label) {
  document.getElementById('leaderboard').style.display = 'none';
  const board = document.getElementById('medalBoard');
  board.innerHTML = '';
  board.style.display = 'grid';
  document.getElementById('mainTitle').textContent = label;
  document.title = label;

  const types = ['gold', 'silver', 'bronze', 'lobby'];
  const medalCounts = {};

  // Count medals per player
  types.forEach(type => {
    const list = data[type + 'Medallists'] || [];
    list.forEach(name => {
      if (!medalCounts[name]) medalCounts[name] = { gold: 0, silver: 0, bronze: 0, lobby: 0 };
      medalCounts[name][type]++;
    });
  });

  // Convert to array with totals and sorting priority
  const players = Object.entries(medalCounts).map(([name, counts]) => ({
    name,
    gold: counts.gold || 0,
    silver: counts.silver || 0,
    bronze: counts.bronze || 0,
    lobby: counts.lobby || 0,
    total: (counts.gold || 0) + (counts.silver || 0) + (counts.bronze || 0) + (counts.lobby || 0)
  }));

  // Sort by priority: gold > silver > bronze > lobby > total
  players.sort((a, b) => {
    if (b.gold !== a.gold) return b.gold - a.gold;
    if (b.silver !== a.silver) return b.silver - a.silver;
    if (b.bronze !== a.bronze) return b.bronze - a.bronze;
    if (b.lobby !== a.lobby) return b.lobby - a.lobby;
    return b.total - a.total;
  });

  // Generate tie-aware ordinals
  function getOrdinalLabels(list) {
    let labels = [];
    let currentRank = 1;

    for (let i = 0; i < list.length; i++) {
      const cur = list[i];
      const prev = i > 0 ? list[i - 1] : null;

      if (
        prev &&
        cur.gold === prev.gold &&
        cur.silver === prev.silver &&
        cur.bronze === prev.bronze &&
        cur.lobby === prev.lobby &&
        cur.total === prev.total
      ) {
        labels.push(`=${currentRank}`);
      } else {
        currentRank = i + 1;
        // Look ahead for ties to prepend =
        const next = i < list.length - 1 ? list[i + 1] : null;
        if (
          next &&
          cur.gold === next.gold &&
          cur.silver === next.silver &&
          cur.bronze === next.bronze &&
          cur.lobby === next.lobby &&
          cur.total === next.total
        ) {
          labels.push(`=${currentRank}`);
        } else {
          labels.push(`${currentRank}`);
        }
      }
    }

    return labels;
  }

  const ordinals = getOrdinalLabels(players);

  // Create a single medal board column container
const col = document.createElement('div');
col.className = 'medal-column total';
col.innerHTML = `<h2>${label} Medals</h2>`;

// Create a wrapping grid for all medallists
const grid = document.createElement('div');
grid.className = 'medal-grid';
col.appendChild(grid);

// Render all medallists
players.forEach((player, index) => {
  const breakdown = `
    ${player.gold ? `ü•á${player.gold} ` : ''}
    ${player.silver ? `ü•à${player.silver} ` : ''}
    ${player.bronze ? `ü•â${player.bronze} ` : ''}
    ${player.lobby ? `üéüÔ∏è${player.lobby}` : ''}
  `.trim();

  const row = document.createElement('div');
  row.className = 'medallist';
  row.innerHTML = `
    <span class="ordinal-medal">${ordinals[index]}</span>
    <span title="${player.name}">${player.name}</span>
    <span>
      <span class="total-count">üèÜ ${player.total}</span>
      <small>${breakdown}</small>
    </span>
  `;
  grid.appendChild(row);
});

board.appendChild(col);
}

function getChunkSize() {
  const width = window.innerWidth;
  if (width < 600) return 1;
  if (width < 900) return 2;
  if (width < 1200) return 3;
  if (width < 1800) return 4;
  return 5;
}


    document.getElementById('modeSelect').addEventListener('change', renderLeaderboard);
    document.getElementById('searchInput').addEventListener('input', renderLeaderboard);
    document.getElementById('formatSelect').addEventListener('change', async function () {
      const val = this.value;
      if (val === 'leaderboard') {
        renderLeaderboard();
      } else {
        try {
          const response = await fetch(`https://raw.githubusercontent.com/persephoneschair/PennyStorage/main/${val}`);
          const data = await response.json();
          renderMedalBoard(data, FORMAT_LABELS[val] || val.replace('.txt', ''));
        } catch (err) {
          console.error('Error loading medal format', err);
        }
      }
    });

    FORMATS.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = FORMAT_LABELS[name] || name.replace('.txt', '');
      document.getElementById('formatSelect').appendChild(opt);
    });

    fetchData();
  </script>
</body>
</html>
